        - MATRIX_EVAL="CC=$(which gcc-7) && CXX=$(which g++-7) && CXXSTD=14 && ENABLE_SSE=OFF && ENABLE_TBB=ON && ENABLE_OMP=ON"
    # Clang 4.0
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - clang++-4.0
            - build-essential
            - cmake3
            - libunittest++-dev
            - libtbb-dev
            - swig3.0
      env:
        - MATRIX_EVAL="CC=$(which clang-4.0) && CXX=$(which clang++-4.0) && CXXSTD=14 && ENABLE_SSE=OFF && ENABLE_TBB=OFF && ENABLE_OMP=OFF"
    # Clang 5.0
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - clang++-5.0
            - build-essential
            - cmake3
            - libunittest++-dev
            - libtbb-dev
            - swig3.0
      env:
        - MATRIX_EVAL="CC=$(which clang-5.0) && CXX=$(which clang++-5.0) && CXXSTD=14 && ENABLE_SSE=OFF && ENABLE_TBB=OFF && ENABLE_OMP=OFF"
         

before_install:
    - eval "${MATRIX_EVAL}"
    - DEFAULT_DIR="${PWD}"
    - echo "--> ${PWD}"
    - git clone https://github.com/unittest-cpp/unittest-cpp.git unittest-src
    - mkdir -p unittest-src/build-unittest-cpp
    - cd unittest-src/build-unittest-cpp
    - echo "--> ${PWD}"
    - cmake -DCMAKE_INSTALL_PREFIX=$HOME/unittest-cpp \
        -DCMAKE_BUILD_TYPE=Release ${PWD}/..
    - make -j2 
    - make install -j2
    - cd ${DEFAULT_DIR}
    - echo "--> ${PWD}"


install:
    - echo "--> ${PWD}"
    - mkdir -p build-madthreading
    - cd build-madthreading
    - echo "--> ${PWD}"
    - cmake -DCMAKE_INSTALL_PREFIX=${HOME}/madthreading/current \
        -DCMAKE_BUILD_TYPE=Release \
        -DBUILD_EXAMPLES=ON \
        -DBUILD_CXXSTD=${CXXSTD} \
        -DENABLE_UNIT_TEST=ON \
        -DUSE_TBB=${ENABLE_TBB} \
        -DUSE_OPENMP=${ENABLE_OMP} \
        -DUSE_TCMALLOC=OFF \
        -DUSE_SSE=${ENABLE_SSE} \
        -DGENERATE_PYTHON_INTERFACES=OFF \
        -DUnitTest++_ROOT=/${HOME}/unittest-cpp ${PWD}/..
    - grep '^[A-Za-z]' CMakeCache.txt | grep -vi advanced
    - make -j2
    - make install -j2
    
    
